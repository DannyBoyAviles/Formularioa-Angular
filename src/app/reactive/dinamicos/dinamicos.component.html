<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

    <!-- nombre -->
    <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" 
                    class="form-control"
                    formControlName="nombre"
                    placeholder="Nombre de la persona">
            <span class="form-text text-danger"
            *ngIf="campoEsValido('nombre')">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- agregar favorito -->
  este input no pertenece al formulario principal
    <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" 
                        class="form-control"
                        [formControl]="nuevoFavorito"
                        placeholder="Agregar juego favorito"
                        (keyup.enter)="agregarFavorito()">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()">
                        Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritas -->

    <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div    class="input-group mb-2" 
                    *ngFor="let item of favoritosArr.controls; let i = index">
                <input  type="text" 
                        class="form-control"
                        [formControlName]="i">
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="borrar(i)">
                        Eliminar
                </button>
            </div>

        </div>
    </div>

    
    <div class="row">    
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>

<span>Input Agregar juego</span>
<pre>{{ nuevoFavorito.valid}}</pre>
<br>
<pre>{{ nuevoFavorito.value}}</pre>
