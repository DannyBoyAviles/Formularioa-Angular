<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

    <!-- nombre -->
    <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" 
                    class="form-control"
                    placeholder="Nombre de la persona"
                    name= "nombre"
                    [ngModel]="persona.nombre"
                    required>
            <span class="form-text text-danger"
                    *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- agregar favorito -->
  
    <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" 
                        class="form-control"
                        placeholder="Agregar juego favorito">
                <button class="btn btn-outline-primary"
                        type="button">
                        Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritas -->

    <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <input  *ngFor="let juego of persona.favoritos; let i = index;"
                    [(ngModel)]="juego.nombre"
                    name="favorito_{{i}}"
                    type="text" 
                    required
                    class="form-control mb-2">
        </div>
    </div>

    
    <div class="row">    
        <div class="col-sm-12">
            <button type="button"
                    (click)="guardar()"
                    class="btn btn-primary float-end"
                    [disabled] = "miFormulario.invalid"
                    >
                Guardar
            </button>
        </div>
    </div>
</form>


<span>Persona</span>
<pre>{{persona | json}}</pre>
